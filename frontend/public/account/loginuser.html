<head>
	<title>Login V3</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!-- Vue & axios & bootstrap -->
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
rel='stylesheet'integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'crossorigin='anonymous'>


<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
	
	<div id="app">
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/background_dogs.jpg')">
			<div class="wrap-login100">
				<form class="login100-form validate-form" v-on:submit.prevent="login">	
					<span class="login100-form-logo">
						<img src="images/icons8-5-star-hotel-50.png">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter Username">
						<input class="input100" type="text" name="name" placeholder="Username" v-model="name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Email">
						<input class="input100" type="email" name="email" placeholder="Email" v-model="email">
						<span class="focus-input100" data-placeholder="&#xf159;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button @click="login" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="logingroomer.html">
							I am a Groomer!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	<script>
		const app = Vue.createApp({
			data() {
				return {
				  name: '',
				  email: '',
				};
			  },
			  methods: {
				login() {
				  fetch(`http://localhost:5000/user/read/${this.name}`)
					.then((response) => response.json())
					.then((data) => {
					  if (data.email === this.email) {
						console.log('User found!');
						window.location.href = '../index.html'
						// redirect to the user dashboard
					  } else {
						console.log('Invalid login credentials');
					  }
					})
					.catch((error) => console.error(error));
				},
			  },
			})
		app.mount('#app')
	</script>

	<script src="js/main.js"></script>

</body>

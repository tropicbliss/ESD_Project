{% extends "base.html" %}

{% block content %}
  <form method="POST" action="/custom-price-form">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="{{ form.basic.id }}">Basic:</label>
      {{ form.basic(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="{{ form.premium.id }}">Premium:</label>
      {{ form.premium(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="{{ form.luxury.id }}">Luxury:</label>
      {{ form.luxury(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="{{ form.custom_price.id }}">Custom Price:</label>
      {{ form.custom_price(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}

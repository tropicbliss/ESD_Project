version: '3.8'

services:
  censorer:
    build:
      context: censorer
    restart: always
    environment:
      PORT: 5000
  user:
    build:
      context: user
    restart: always
    environment:
      DB_URI: mongodb+srv://esduser:esdproject@esdproject.j8dxyud.mongodb.net/?retryWrites=true&w=majority
      DATABASE: esdproject
      COLLECTION: user
      ADDR: 0.0.0.0:5000
  comments:
    build:
      context: comments
    restart: always
    environment:
      DB_URI: mongodb+srv://esduser:esdproject@esdproject.j8dxyud.mongodb.net/?retryWrites=true&w=majority
      DATABASE: esdproject
      COLLECTION: comments
      ADDR: 0.0.0.0:5000
    depends_on:
      - groomer
      - user
      - censorer
  esd-rabbit:
    image: rabbitmq:3-management
    restart: always
  logger:
    build:
      context: logging
    restart: always
    environment:
      AMQP_ADDR: amqp://esd-rabbit:5672/%2f
    depends_on:
      - esd-rabbit
  appointments:
    build:
      context: appointments
    restart: always
    environment:
      DB_URI: mongodb+srv://esduser:esdproject@esdproject.j8dxyud.mongodb.net/?retryWrites=true&w=majority
      DATABASE: esdproject
      APPOINTMENTS_COLLECTION: appointments
      CAPACITY_COLLECTION: capacity
      ADDR: 0.0.0.0:5000
    depends_on:
      - groomer
      - user
  groomer:
    build:
      context: groomer
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:fo1cSteLH9JAnVA2IXyU@containers-us-west-51.railway.app:6061/railway
      PORT: 5000
  stripe:
    build:
      context: stripe
    restart: always
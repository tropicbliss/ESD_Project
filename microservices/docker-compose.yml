version: '3.8'

volumes:
  pgdata: 
  kongadata:

services:
  censorer:
    build:
      context: censorer
    restart: always
    environment:
      PORT: 5000
  user:
    build:
      context: user
    restart: always
    environment:
      DB_URI: mongodb+srv://esduser:esdproject@esdproject.j8dxyud.mongodb.net/?retryWrites=true&w=majority
      DATABASE: esdproject
      COLLECTION: user
      ADDR: 0.0.0.0:5000
  comments:
    build:
      context: comments
    restart: always
    environment:
      DB_URI: mongodb+srv://esduser:esdproject@esdproject.j8dxyud.mongodb.net/?retryWrites=true&w=majority
      DATABASE: esdproject
      COLLECTION: comments
      ADDR: 0.0.0.0:5000
    depends_on:
      - groomer
      - user
      - censorer
  esd-rabbit:
    image: rabbitmq:3-management
    restart: always
  appointments:
    build:
      context: appointments
    restart: always
    environment:
      DB_URI: mongodb+srv://esduser:esdproject@esdproject.j8dxyud.mongodb.net/?retryWrites=true&w=majority
      DATABASE: esdproject
      APPOINTMENTS_COLLECTION: appointments
      CAPACITY_COLLECTION: capacity
      ADDR: 0.0.0.0:5000
    depends_on:
      - groomer
      - user
  groomer:
    build:
      context: groomer
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:fo1cSteLH9JAnVA2IXyU@containers-us-west-51.railway.app:6061/railway
      PORT: 5000
  stripe:
    build:
      context: stripe
    restart: always
    environment:
      STRIPE_API_KEY: sk_test_51MjbeMLUyNHnHR56ghODyP72NgDWRampHyhFefBv9tP6xCc9ySabM2BipAaCnl6vfjDY6o97LWgeztMcyxy19SBF00yJjf0L6H
      YOUR_DOMAIN: http://localhost:5000
      PORT: 5000
  kong-database:
    image: postgres:9.6
    restart: always
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kong
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
  kong-migration:
    image: kong:2.0.4
    command: "kong migrations bootstrap"
    restart: on-failure
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
    depends_on:
      - kong-database
  kong:
    image: kong:2.0.4
    restart: always
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    depends_on:
      - kong-migration
      - stripe
      - orchestrator
    ports:
      - "8000:8000"
  konga:
    image: pantsel/konga
    restart: always
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD: password
      DB_DATABASE: konga_db
    depends_on:
      - kong
    ports:
      - "1337:1337"
    volumes:
      - kongadata:/app/kongadata
  orchestrator:
    build:
      context: orchestrator
    restart: always
    environment:
      PORT: 5000
    depends_on:
      - user
      - comments
      - esd-rabbit
      - appointments
      - groomer
      - stripe
schema {
  query: Query
  mutation: Mutation
}

type UserResult {
  success: Boolean!
  errors: [String]
  user: User
}

type User {
  name: String!
  contact_no: String!
  email: String!
}

type Query {
  getUser(name: String!): UserResult!
}

type Mutation {
  createUser(name: String!, contact_no: String!, email: String!): UserResult!
  updateUser(name: String!, contact_no: String!, email: String!): UserResult!
}

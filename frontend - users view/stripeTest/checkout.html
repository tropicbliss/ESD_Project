<!DOCTYPE html>
<html>

<head>
  <title>Buy cool new product</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <section>
    <div class="product">
      <img src="https://i.imgur.com/EHyR2nP.png" alt="The cover of Stubborn Attachments" />
      <div class="description">
        <h3>Stubborn Attachments</h3>
        <h5>$20.00</h5>
      </div>
    </div>
    <form action="/create-checkout-session" method="POST">
      <div>
        <input type="radio" id="basic" name="product_id" value="price_1Mklu5LUyNHnHR56tJ5E1kR0">
        <label for="basic">Basic</label>
      </div>
    
      <div>
        <input type="radio" id="premium" name="product_id" value="price_1MkluHLUyNHnHR566Fw51VfA">
        <label for="premium">Premium</label>
      </div>
    
      <div>
        <input type="radio" id="luxury" name="product_id" value="price_1MkluULUyNHnHR56ISQ59eIo">
        <label for="luxury">Luxury</label>
      </div>
    
      <div>
        <label for="quantity">Quantity:</label>
        <select id="quantity" name="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button type="submit" id="checkout-button">Checkout</button>
    </form>
  </section>
</body>

</html>

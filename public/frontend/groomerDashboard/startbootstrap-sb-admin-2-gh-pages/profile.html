              <hr>

                  <p class="mb-0">Pet Type allowed</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" v-for="pet in acceptedPets ">{{pet}} </p>
                </div>
              </div>
            </div>
          </div>

<script>
    const get_groomer_info_URL = "http://localhost:5000/groomer/search/name/Alice";

    const app = Vue.createApp({
        data() {
            return {
                gName: '',
                picURL: '',
                acceptedPets: [],
                address: '',
                contactNo: '',
                email: '',
                basic:'',
                premium:'',
                luxury:'',

            };
        },
        methods: {
    
            findGroomerInfo () {
                const response =
                    fetch(get_groomer_info_URL)
                        .then(response => response.json())
                        .then(data => {
                            console.log(response)
                            this.acceptedPets =data.acceptedPets
                            this.picURL = data.pictureUrl
                            this.address = data.address
                            this.email = data.email
                            this.basic = data.basic
                            this.luxury = data.luxury 
                            this.premium = data.premium
                            this.gName = data.name
                            this.contactNo = data.contactNo 
                            
                        })
                        .catch(error => {
                            // Errors when calling the service; such as network error, 
                            // service offline, etc
                            console.log(this.message + error);

                        });

            },
    
   
        }, created(){
            this.findGroomerInfo()
        }
    });
    const vm = app.mount('#app');
</script>

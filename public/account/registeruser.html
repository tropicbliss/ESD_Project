rel='stylesheet'integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'crossorigin='anonymous'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
	<div id="app">
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/background_dogs.jpg')">
		  <div class="wrap-login100">
			<form class="login100-form validate-form" v-on:submit.prevent="createUser">
			  <span class="login100-form-logo">
				<img src="images/icons8-5-star-hotel-50.png">
			  </span>
	
			  <span class="login100-form-title p-b-34 p-t-27">
				Register
			  </span>
	
			  <div class="wrap-input100 validate-input" data-validate = "Enter Username">
				<input class="input100" type="text" name="name" placeholder="Username" v-model="user.name">
				<span class="focus-input100" data-placeholder="&#xf207;"></span>
			  </div>
	
			  <div class="wrap-input100 validate-input" data-validate="Enter Contact No">
				<input class="input100" type="text" name="contact" placeholder="Contact No" v-model="user.contactNo">
				<span class="focus-input100" data-placeholder="&#xf155;"></span>
			  </div>
	
			  <div class="wrap-input100 validate-input" data-validate="Enter Email">
				<input class="input100" type="email" name="email" placeholder="Email" v-model="user.email">
				<span class="focus-input100" data-placeholder="&#xf159;"></span>
			  </div>
	
			  <div class="container-login100-form-btn">
				<button @click="createUser" class="login100-form-btn">
				  Register
				</button>
			  </div>
			  <div class="text-center p-t-90">
				<a class="txt1" href="registergroomer.html">
				  I am a Groomer!
				</a>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	</div>
	<script>
	
	const app = Vue.createApp({
	  data() {
		return {
		  user: {
			name: '',
			contactNo: '',
			email: ''
		  }
		}
	  },
	  methods: {
		createUser() {
			console.log('function called');
		  fetch("http://localhost:5000/user/create", {
			method: 'POST',
			headers: {
			  'Content-Type': 'application/json'
			},
			body: JSON.stringify(this.user)
		  })
		  .then(response => {
			if (!response.ok) {
				console.log('Failed');
			  throw new Error('Failed to create user');
			}
			// handle successful response here
		  })
		  .catch(error => {
			console.error(error);
			// handle error here
		  });
		}
	  }
	})
	app.mount('#app')
	</script>

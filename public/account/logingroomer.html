rel='stylesheet'integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'crossorigin='anonymous'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
	<div id="app">
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/background_dogs.jpg')">
			<div class="wrap-login100">
				<form class="login100-form validate-form" v-on:submit.prevent="loginGroomer">
					
					<span class="login100-form-logo">
						<img src="images/icons8-5-star-hotel-50.png">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter Name">
						<input class="input100" type="text" name="name" placeholder="Name" v-model="name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Email">
						<input class="input100" type="email" name="email" placeholder="Email" v-model="email">
						<span class="focus-input100" data-placeholder="&#xf159;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="loginuser.html">
							I am a User!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	
<script>
	const app = Vue.createApp({
		data() {
    return {
      name: '',
      email: ''
    }
  },
  methods: {
			loginGroomer() {
			const url = `http://localhost:5000/groomer/search/name/${this.name}`
			fetch(url)
				.then(response => response.json())
				.then(data => {
					if (data.email === this.email) {
					console.log('Login successful')
					// redirect to index.html
					window.location.href = '../frontend/groomerDashboard/startbootstrap-sb-admin-2-gh-pages/index.html'
				} else {
					console.log('Invalid name or email')
				}
				})
				.catch(error => console.error(error))
			}
		}
		})
		app.mount('#app')
</script>

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<!-- Vue & axios & bootstrap -->
	<script src="https://unpkg.com/vue@next"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
		integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
	<div id="app">
		<div class="limiter">
			<div class="container-login100" style="background-image: url('images/background_dogs.jpg')">
				<div class="wrap-login100">
					<form class="login100-form validate-form">
						<span class="login100-form-logo">
							<img src="images/icons8-5-star-hotel-50.png">
						</span>

						<span class="login100-form-title p-b-34 p-t-27">
							Register
						</span>

						<div class="wrap-input100 validate-input" data-validate="Enter Name">
							<input class="input100" type="text" name="name" placeholder="Name" v-model="groomer.name">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter Picture URL">
							<input class="input100" type="text" name="picture" placeholder="Picture URL"
								v-model="groomer.pictureUrl">
							<span class="focus-input100" data-placeholder="&#xf140;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter Address">
							<input class="input100" type="text" name="address" placeholder="Address"
								v-model="groomer.address">
							<span class="focus-input100" data-placeholder="&#xf175;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter Contact No">
							<input class="input100" type="text" name="contact" placeholder="Contact No"
								v-model="groomer.contactNo">
							<span class="focus-input100" data-placeholder="&#xf155;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter Email">
							<input class="input100" type="email" name="email" placeholder="Email"
								v-model="groomer.email">
							<span class="focus-input100" data-placeholder="&#xf159;"></span>
						</div>

						<div class="text-light mb-3">
							<a class="text-light">
								Pet Type:
							</a>
							<div class="ml-3">
								<div class="form-check">
									<input type="checkbox" value="Birds" v-model="groomer.petType">
									<label class="checkbox-inline ml-1">
										Birds
									</label>
								</div>
								<div class="form-check">
									<input type="checkbox" value="Hamsters" v-model="groomer.petType">
									<label class="checkbox-inline ml-1">
										Hamsters
									</label>
								</div>
								<div class="form-check">
									<input type="checkbox" value="Cats" v-model="groomer.petType">
									<label class="checkbox-inline ml-1">
										Cats
									</label>
								</div>
								<div class="form-check">
									<input type="checkbox" value="Dogs" v-model="groomer.petType">
									<label class="checkbox-inline ml-1">
										Dogs
									</label>
								</div>
								<div class="form-check">
									<input type="checkbox" value="Rabbits" v-model="groomer.petType">
									<label class="checkbox-inline ml-1">
										Rabbits
									</label>
								</div>
								<div class="form-check">
									<input type="checkbox" value="GuineaPigs" v-model="groomer.petType">
									<label class="checkbox-inline ml-1">
										GuineaPigs
									</label>
								</div>
								<div class="form-check">
									<input type="checkbox" value="Chinchillas" v-model="groomer.petType">
									<label class="checkbox-inline ml-1">
										Chinchillas
									</label>
								</div>
								<div class="form-check">
									<input type="checkbox" value="Mice" v-model="groomer.petType">
									<label class="checkbox-inline ml-1">
										Mice
									</label>
								</div>
								<div class="form-check">
									<input type="checkbox" value="Fishes" v-model="groomer.petType">
									<label class="checkbox-inline ml-1">
										Fishes
									</label>
								</div>
							</div>
						</div>

						<a class="text-light">
							Service Price:
						</a>
						<div class="wrap-input100 validate-input" data-validate="Enter Basic">
							<input class="input100" type="number" name="basic" placeholder="Basic"
								v-model="groomer.basic">
							<span class="focus-input100" data-placeholder="&#xf129;"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="Enter Premium">
							<input class="input100" type="number" name="premium" placeholder="Premium"
								v-model="groomer.premium">
							<span class="focus-input100" data-placeholder="&#xf129;"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="Enter Luxury">
							<input class="input100" type="number" name="luxury" placeholder="Luxury"
								v-model="groomer.luxury">
							<span class="focus-input100" data-placeholder="&#xf129;"></span>
						</div>

						<div class="container-login100-form-btn">
							<button @click="createGroomer" class="login100-form-btn">
								Register
							</button>
						</div>
						<div class="text-center p-t-80">
							<a class="txt1" href="registeruser.html">
								I am a User!
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		const app = Vue.createApp({
			data() {
				return {
					groomer: {
						name: '',
						pictureUrl: '',
						address: '',
						contactNo: '',
						email: '',
						petType: [],
						basic: '',
						premium: '',
						luxury: ''
					}
				}
			},
			methods: {
				createGroomer() {
					console.log('function called');
					fetch("http://localhost:5000/groomer/create", {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json'
							},
							body: JSON.stringify(this.groomer)
						})
						.then(response => {
							if (!response.ok) {
								console.log('Failed');
								throw new Error('Failed to create groomer');
							}
							// handle successful response here
						})
						.catch(error => {
							console.error(error);
							// handle error here
						});
				}
			}
		})
		app.mount('#app')
	</script>

	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>

	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>

<style>
	/* Style the tab */
.tab {
  overflow: hidden;

}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/background_dogs.jpg')">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="images/icons8-5-star-hotel-50.png">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Register
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter Name">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter Picture URL">
						<input class="input100" type="text" name="picture" placeholder="Picture URL">
						<span class="focus-input100" data-placeholder="&#xf171;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Address">
						<input class="input100" type="text" name="address" placeholder="Address">
						<span class="focus-input100" data-placeholder="&#xf175;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Contact No">
						<input class="input100" type="text" name="contact" placeholder="Contact No">
						<span class="focus-input100" data-placeholder="&#xf155;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Email">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf159;"></span>
					</div>

					<div class="text-light">
					<a class="text-light">
						Pet Type:
					</a>
					<div class="ml-3">
						<label class="checkbox-inline">
						<input type="checkbox" value="Birds"> Birds
						</label>
						<label class="checkbox-inline">
						<input type="checkbox" value="Hamsters"> Hamsters
						</label>
						<label class="checkbox-inline">
						<input type="checkbox" value="Cats"> Cats
						</label>
						<label class="checkbox-inline">
						<input type="checkbox" value="Dogs"> Dogs
						</label>
						<label class="checkbox-inline">
						<input type="checkbox" value="Rabbits"> Rabbits
						</label>
						<label class="checkbox-inline">
						<input type="checkbox" value="GuineaPigs"> GuineaPigs
						</label>
						<label class="checkbox-inline">
						<input type="checkbox" value="Chinchillas"> Chinchillas
						</label>
						<label class="checkbox-inline">
						<input type="checkbox" value="Mice"> Mice
						</label>
						<label class="checkbox-inline">
						<input type="checkbox" value="Fishes "> Fishes 
						</label>
					</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
					<div class="text-center p-t-80">
						<a class="txt1" href="registeruser.html">
							I am a User!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
